<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Jai Kissan</h1>
            <ul class="nav-links">
                <li><a href="#recommendation">Crop Recommendation</a></li>
                <li><a href="#disease-prediction">Crop Disease Prediction</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <h2>Welcome to Crop Management</h2>
        <p>Your one-stop solution for crop recommendations and disease predictions.</p>
    </header>

    <section id="recommendation" class="section">
        <h2>Crop Recommendation</h2>
        <form id="recommendation-form">
            <div class="form-group">
                <label for="N">Nitrogen (N):</label>
                <input type="number" id="N" name="N" required>
            </div>
            <div class="form-group">
                <label for="P">Phosphorus (P):</label>
                <input type="number" id="P" name="P" required>
            </div>
            <div class="form-group">
                <label for="K">Potassium (K):</label>
                <input type="number" id="K" name="K" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity:</label>
                <input type="number" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="ph">Soil pH:</label>
                <input type="number" step="0.1" id="ph" name="ph" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall:</label>
                <input type="number" id="rainfall" name="rainfall" required>
            </div>
            <button type="submit">Get Recommendation</button>
        </form>
        <div id="recommendation-result" class="result"></div>
    </section>

    <section id="disease-prediction" class="section">
        <h2>Crop Disease Prediction</h2>
        <form id="disease-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload Leaf Image:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit">Predict Disease</button>
        </form>
        <div id="disease-result" class="result"></div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Agriculture App. All rights reserved.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
